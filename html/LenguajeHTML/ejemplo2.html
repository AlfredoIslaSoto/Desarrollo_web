<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo_2"</title>
    <style>
        header,
        section,
        article,
        aside,
        footer,
        nav {
            border-radius: 20px;
            border: solid #2067CA 1px;
            text-align: center;
            margin: 1%;
            
        }

        div {
            display: flex;
        }
        ul{
            list-style: none;
        }
    </style>

</head>

<body>
    <header style="background-color: #E8F2A1;  ">
        <h1>Título del encabezado</h1>
        <h2>
            Texto del encabezado
        </h2>
    </header>

    <div >
        <nav style="background-color: #F7D1D5; width: 20%;">
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
                <li>Elemento 5</li>
                <li>Elemento 6</li>
            </ul>
        </nav>

        <article style="background-color: #FFF5CE; width: 40%; ">
            <h1>Título del artículo 1</h1>
            Texto del artículo 2
            <h1>Título del artículo 2</h1>
            Texto del artículo 2
        </article>

        <aside style="background-color: #DEDCE6; width: 40%; ">
            <h1>Título del Aside</h1>
            Contenido del Aside
        </aside>
    </div>

    <footer style="background-color: #CEF2FF;">
        Texto de pie de página
    </footer>

</body>

</html>
